{% extends 'base.html' %}
{% block body %}

<h2>Add Supplier</h2>
<ol class="breadcrumb mb-4"> 
    <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('medicine_supplier')}}">Supplier Managment</a></li>
    <li class="breadcrumb-item active">Add New Supplier</li>
  </ol>
<div class="card mb-4">
    <div class="card-header">
        <div class="card-body">
            <form class="row g-3" method="POST" action="{{ url_for('add_supplier') }}">
                <div class="col-md-6">
                    <label for="supplier_name" class="form-label">Supplier Name</label>
                    <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Supplier Name"><br>
                </div>
                
                <div class="col-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Address"
                        required><br>
                </div>

                <div class="col-6">
                    <label for="contact_no" class="form-label">Contact No</label>
                    <input type="number" class="form-control" name="contact_no" placeholder="Contact No"
                        required><br>
                </div>

                <div class="col-6">
                    <label for="email_id" class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="email_id" placeholder="Email Id"
                        required><br>
                </div>
                
                

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" value="Add Supplier">Add Supplier</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
