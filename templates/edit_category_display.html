{% extends 'base.html' %}
{% block body %}

    <h2>Edit Category</h2>
    <ol class="breadcrumb mb-4"> 
      <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('display_categories')}}">Medicine Category</a></li>
      <li class="breadcrumb-item active">Edit Caregory</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <div class="card-body">
                <form class="row g-3" method="POST" action="{{ url_for('edit_category_display', category_id=category.category_id) }}">
                    <div class="col-md-6">
                      <label for="category_name">Category Name:</label>
                      <input type="text" class="form-control" name="category_name" placeholder="Category Name" required><br>
                    </div>
                    <div class="col-12">
                      <a class="btn btn-primary" href="{{ url_for('edit_category_display', category_id=category.category_id) }}" role="button">Edit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock body %}
