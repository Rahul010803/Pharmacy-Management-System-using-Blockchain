{% extends 'base.html' %}
{% block body %}

<h2>Edit Company</h2>
<ol class="breadcrumb mb-4"> 
    <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('medicine_company')}}">Medicine Company</a></li>
    <li class="breadcrumb-item active">Edit Company</li>
  </ol>
<div class="card mb-4">
    <div class="card-header"> 
        <div class="card-body">
            <form class="row g-3" method="POST" action="{{ url_for('add_company') }}">
                <div class="col-md-6">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name" placeholder="Company Name"><br>
                </div>

                <div class="col-6">
                    <label for="company_short_name" class="form-label">Company Short Name</label>
                    <input type="text" class="form-control" name="company_short_name" placeholder="Company Short Name"
                        required><br>
                </div>


                <div class="col-12">
                    <button type="submit" class="btn btn-primary" value="Edit Company">Edit Company</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
