{% extends 'base.html' %}
{% block body %}

<h2>Edit Rack</h2>
<ol class="breadcrumb mb-4"> 
    <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('location_rack')}}">Location Rack</a></li>
    <li class="breadcrumb-item active">Edit Rack</li>
</ol>
<div class="card mb-4">
    <div class="card-header">
        <div class="card-body">
            {% if location_rack %}
                <form class="row g-3" method="POST" action="{{ url_for('edit_location_rack', rack_id=location_rack[0].rack_id) }}">
                    <div class="col-md-6">
                        <label for="rack_name" class="form-label">Rack Name</label>
                        <input type="text" class="form-control" name="rack_name" placeholder="Rack Name"><br>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" value="Edit Rack">Edit Rack</button>
                    </div>
                </form>
            {% else %}
                <p>No data available</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock body %}
