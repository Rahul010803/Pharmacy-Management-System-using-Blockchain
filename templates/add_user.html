{% extends 'base.html' %}
{% block body %}

<h2>Add Medicine</h2>
<ol class="breadcrumb mb-4"> 
    <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('user_management')}}">User Management</a></li>
    <li class="breadcrumb-item active">Add User</li>
  </ol>
<div class="card mb-4">
    <div class="card-header"> 
        <div class="card-body">
            <form class="row g-3" method="POST" action="{{ url_for('add_user') }}">
                <div class="col-md-6">
                    <label for="name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="User Name"><br>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email"><br>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password"><br>
                </div>

                <div class="col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" class="form-select" name="role">
                        <option selected>Select User Role</option>
                        <option value="admin">Admin</option>
                        <option value="biller">Biller</option>
                    </select>
                </div>
                

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" value="Add User">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
