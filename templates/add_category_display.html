{% extends 'base.html' %}
{% block body %}

<h2>Add Category</h2>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('display_categories')}}">Medicine Category</a></li>
    <li class="breadcrumb-item active">Add Category</li>
</ol> 
<div class="card mb-4">
    <div class="card-header">
        <div class="card-body">
            <form class="row g-3" method="POST" action="{{ url_for('add_category_display') }}">
                <div class="col-md-6">
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" name="category_name" placeholder="Category Name"><br>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" value="Add Medicine">Add Medicine</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
